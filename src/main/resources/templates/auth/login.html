<html>

<head>
    <title>Form Login</title>

    <link rel="apple-touch-icon" sizes="76x76" href="images/mii.png">
    <link rel="icon" type="image/png" href="images/mii.png">

    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- icon fontawesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <section class="vh-100" style="background-color: #2f053f;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-11 d-flex justify-content-center align-items-center" style="height: 100%;">
                <div class="card" style="border-radius: 1rem; background-image: url(images/wave22.jpg); background-repeat: no-repeat; background-size: 40% 110%; height: 90%; width: 100%; 
                         filter: drop-shadow(0 6px 3px black);">

                    <!-- <img class="wave" src="images/wave22.jpg"> -->
                    <div class="container">
                        <div class="img">
                            <img src="images/bg3.svg">
                        </div>

                        <div class="login-content">
                            <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
                                <img class="avatar" src="images/avatar2.svg">
                                <h2 class="title">Welcome</h2>
                                <div class="input-div one">
                                    <div class="i">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="div">
                                        <h5 class="textInp">Username</h5>
                                        <input type="text" class="input" th:field="*{username}">
                                    </div>
                                </div>
                                <div class="input-div pass">
                                    <div class="i">
                                        <i class="fas fa-lock"></i>
                                    </div>
                                    <div class="div">
                                        <h5 class="textInp">Password</h5>
                                        <input type="password" class="input" th:field="*{password}">
                                    </div>
                                </div>
                                <a class="forgot" href="#">Forgot Password?</a>
                                <div class="pt-1 mb-4">
                                    <!-- <input type="submit" class="btn btn-dark btn-lg btn-block" value="Login"> -->
                                    <button class="btn btn-dark btn-lg btn-block" type="submite">Login</button>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--bootstarp 5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <script th:src="@{js/login.js}"></script>
</body>

</html>
